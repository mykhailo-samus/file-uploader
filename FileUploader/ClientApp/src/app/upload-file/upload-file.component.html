<div class="row">
    <div class="col-md-3">
      <input type="file" #file placeholder="Upload file" (change)="uploadFile(file.files)">
    </div>
    <div class="col-md-4">
      <span class="upload" *ngIf="progress > 0">
        {{progress}}%
      </span>
      <span class="upload" *ngIf="message">
        {{message}}
      </span>
    </div>
  </div>
